<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trio Js</title>
</head>
<body>
    <script>
        // Deklarasi variabel panjang dan lebar
     var panjang = 15;
     var lebar   = 10;

     // Menghitung luas persegi panjang
     var luas = panjang * lebar;

     // Menghitung keliling persegi panjang
     var keliling = 2 * (panjang + lebar);

     // Menampilkan hasil
     console.log("Luas persegi panjang: " + luas);
     console.log("Keliling persegi panjang: " + keliling);


        document.write("<h1 align='center' >  Trio Prawiro Negoro </h1>")
        document.write("<h3 align='center'> Bangun Ruang Datar Persegi Panjang </h3>")
        document.write("<hr/>");
        document.write("<br> Luas persegi panjang: "  + luas + "<br> Keliling persegi panjang: " + keliling )

    </script>
</body>
</html>
