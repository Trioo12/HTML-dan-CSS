<marquee>
    <h1>Belajar DOM dan Event Handler</h1>
</marquee>
<form id="frm">
    Nama : <input type="text" name="nama" placeholder="silahkan masukkan nama anda"/>
    Kelas : <input type="text" name="kelas" placeholder="silahkan masukkan kelas anda"/>
    <input type="button" name="prosses" value="salam" onclick="salam()"/>
</form>
<h1 id="hasil"></h1>
<script>
    function salam(){
        let siswa = document.getElementById("frm").nama.value;
        let kelas = document.getElementById("frm").kelas.value;
        let input = "selamat pagi " + siswa + "<br> kelas :" + kelas;
        let no_input = "maaf nama anda belum terisi";
        let hasil = (siswa && kelas != "") ? input : no_input;
        document.getElementById('hasil').innerHTML = hasil;
    }
</script>
