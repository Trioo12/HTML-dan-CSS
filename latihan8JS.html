<h3>
    <table style="text-align: center; padding: 15; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Alamat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no, warna;
                for (no=1; no <=25; no ++){
                    warna =  (no % 2 == 0 )? 'yellow' : 'blue';
                    document.write(`<tr bgcolor="${warna}">
                
                <td>${no}</td>
                <td>mahasiswa ${no}</td>
                <td>jl suhat ${no}</td>
            </tr>`);
        }
        </script>
        </tbody>
    </table>
</h3>
