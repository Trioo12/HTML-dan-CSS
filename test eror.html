<script>

    //membuat bilangan prima
    var i;
    var y;
   
    for (i =1; i <= 100; i++){
        var prim = 0;
        for(y=1; y<= y++;){
            if (i % y == 0){
                prim++;

            }
        }
        if(prim == 2){
            document.write("<br> tampilkan billangan prima " + prim)
        }
    }
</script>
