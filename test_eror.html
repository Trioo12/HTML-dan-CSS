<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            background-color: #F5F5F5;
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
        }

        #kalkulator {
            background-color: #FFF;
            margin: 0 auto;
            max-width: 500px;
            padding: 20px;
        }

        #kalkulator input[type="text"] {
            border: 1px solid #CCC;
            padding: 10px;
            width: 100%;
        }

        #kalkulator button {
            background-color: #4CAF50;
            border: none;
            color: #FFF;
            cursor: pointer;
            margin-top: 10px;
            padding: 10px;
            width: 100%;
        }

        #kalkulator button:hover {
            background-color: #3E8E41;
        }

        #hasil-label {
            font-weight: bold;
            margin-top: 10px;
        }

        table {
            border-collapse: collapse;
            margin: 0 auto;
            width: 100%;
        }

        th, td {
            border: 1px solid #CCC;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Kalkulator</h1>
    <h3>Trio Prawiro Negoro</h3>
    <form id="kalkulator">
        <table>
            <tr>
                <td>Angka 1 :</td>
                <td><input type="text" name="angka" placeholder="masukan angka pertama"></td>
            </tr>
            <tr>
                <td>Angka 2 :</td>
                <td><input type="text" name="angka2" placeholder="masukan angka kedua"></td>
            </tr>
            <tr>
                <td>Operasi :</td>
                <td>
                    <select name="operasi" id="operasi">
                        <option value="">-- Pilih Operasi --</option>
                        <option value="tambah">+</option>
                        <option value="kurang">-</option>
                        <option value="kali">*</option>
                        <option value="bagi">/</option>
                        <option value="pangkat">^</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="button" name="btn_hitung" onclick="hitung()">Hitung</button></td>
            </tr>
            <tr>
                <td>Hasil :</td>
                <td><input type="text" name="hasil" value="" disabled></td>
            </tr>
        </table>
    </form>
    <script>
        function hitung() {
            var angka1 = document.getElementsByName("angka")[0].value;
            var angka2 = document.getElementsByName("angka2")[0].value;
            var operasi = document.getElementById("operasi").value;
            var hasil = document.getElementsByName("hasil")[0];
            if (angka1 === "" || angka2 === "") {
                alert("Maaf angka belum terbagi">}
            }
    </script>
</body> 
</html>
