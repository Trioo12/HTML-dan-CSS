<script>
   let siswa = "Trio"
    let nilai = 80.5;
    let grade = "";

    if (nilai > 80 && nilai <= 100) grade = "A"; 
    else if (nilai > 75 && nilai <= 80) grade = "B"
    else if (nilai > 60 && nilai <= 75) grade = "C"
    else if (nilai > 50 && nilai <= 60) grade = "D"
    else if (nilai > 0 && nilai <= 50) grade = "E"
    else grade = "";

    //switch case mengubah satu kondisi ke kondisi lain

    switch(grade){
        case "A": predikat = "Excellent"; break;
        case "B": predikat = "Bagus"; break;
        case "C": predikat = "Cukup"; break;
        case "D": predikat = "Dih"; break;
        case "E": predikat = "Elek"; break;
        default: predikat = ""; break;
    }

    document.write(" siswa bernama " + siswa + " <br>dengan Nilai " + nilai + "<br>dengan grade " + grade + "<br> predikatnya " + predikat);


    


</script>
