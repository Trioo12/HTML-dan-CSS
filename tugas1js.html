<script>
    // Deklarasi variabel panjang dan lebar
var panjang = 10;
var lebar = 5;

// Menghitung luas persegi panjang
var luas = panjang * lebar;

// Menghitung keliling persegi panjang
var keliling = 2 * (panjang + lebar);

// Menghitung volume balok (persegi panjang)
var tinggi = 3;
var volume = panjang * lebar * tinggi;

// Menampilkan hasil
console.log("Luas persegi panjang: " + luas);
console.log("Keliling persegi panjang: " + keliling);
console.log("Volume balok (persegi panjang): " + volume);
document.write("Luas persegi panjang: " + luas);
document.write("Keliling persegi panjang: " + keliling);
document.write("Volume balok (persegi panjang): " + volume);
</script>
