<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--pEMANGGILAN ID-->
    <!-- <h1 id="coba"> HELLO WORLD</h1> -->
    <h1 id="coba"></h1>
    <!--pemanggilan class name-->
    <h1 class="coba1"> Hellow world</h1>
    <!--pemanggilan tag name-->
    <h2>coba tag</h2>
    <h1 id="warna"> warna biru</h1>
    <script>
        //ini contoh pembuatan element id
        var x = document.getElementById("coba").innerHTML = "hello world baru"
        //ini contoh pembuatan class name
        var y = document.getElementsByClassName("coba1")
        //ini contoh pembuatan element tag
        var z = document.getElementsByTagName("h2")
        //ini contoh pemanggilan attribute style
        var zi = document.getElementById("warna").style.color = "blue"

    </script>
</body>
</html>
